name: Deploy Application

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job on an Ubuntu runner

    steps:
      - name: Checkout Code  # Fetches latest code from repo
        uses: actions/checkout@v2

      - name: Install SOPS and Helm  # Install dependencies
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.9.4/sops-v3.9.4.linux.amd64
          
          mv sops-v3.9.4.linux.amd64 /usr/local/bin/sops
          
          chmod +x /usr/local/bin/sops
      - name: Import GPG Key
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --import
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Trust GPG Key
        run: |
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo -e "trust\n5\ny\nsave" | gpg --command-fd 0 --edit-key "$KEY_ID"

      - name: Decrypt Helm Secrets  # Decrypt secrets before deploying
        run: |
          sops -d secrets_enc.yaml > secrets_dec.yaml

      - name: Deploy to Kubernetes using Helm  # Deploy application to Kubernetes
        run: |
          helm upgrade --install my-app ./my-app -f secrets_enc.yaml
